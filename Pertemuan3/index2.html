<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Console log will show at web console
        let bil1 = 10;
        let bil2 = 5;
        
        //calculate at console params
        console.log(bil1 % bil2);
        
        // Operator Assignment
        let a = 5;
        a += 1;

        //Conditional with console log
        //Variable Declaration         
        let umur = 20;
        if(umur >= 17) {
            console.log('Dewasa');
        } else {
            console.log('Anak2');
        }

        //Multiple Conditional
        //Variable Declaration
        let x = 70;
        //syntax IF for conditional
        if(x >= 80) {
            //show result
            alert('Nilai A');
        //If the above conditional is false
        } else if(x >= 70 && x < 80) {
            //show result
            alert('Nilai B');
        //If the above conditional is false
        } else if(x >= 60 && x < 70) {
            //show result
            alert('Nilai C');
        //Last option
        } else {
            //show result
            alert('Nilai D');
        }

        //Looping using For
        for(let i=0; i<5;i++){
            //Show number at web console
            console.log(i);
        }

        //Looping using While
        let j = 5;
        while(j < 10){
            //Show number at web console
            console.log(j);
            j++;
        }


    </script>
</body>
</html>
