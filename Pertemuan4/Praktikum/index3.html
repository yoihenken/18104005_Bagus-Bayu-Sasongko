<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Latihan jQuery 3</title>
    </head>
    <body>
        <!-- Input number with Bil1 -->
        <label for="bil1">Bil1</label>
        <input type="number" name="bil1" id="bil1">
        
        <!-- Input number with Bil2 -->
        <label for="bil2">Bil2</label>
        <input type="number" name="bil2" id="bil2">
        
        <!-- Button with id btnTambah -->
        <input type="button" value="Tambah" id="btnTambah">

        <!-- declaration for JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            //add event listener for id btnTambah
            $('#btnTambah').on('click', function(){
                //Declare 2 variabel and get input number
                let bil1 = $('#bil1').val();
                let bil2 = $('#bil2').val();
                //calculate number
                let hasil = parseInt(bil1) + parseInt(bil2);
                //display result with alert
                alert('Hasil : ' + hasil);
            });
        </script>
    </body>
</html>
